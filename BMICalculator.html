<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the character encoding to handle text correctly, ensuring UTF-8 support -->
    <meta charset="UTF-8" />
    
    <!-- Set up the viewport settings for responsive design, ensuring the page adjusts for different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to the external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- A brief description of the webpage for SEO and social sharing purposes -->
    <meta name="description" content="A Body Mass Index (BMI) Calculator to help determine your health status" />
    
    <!-- The title displayed in the browser tab, summarizing the page's content -->
    <title>BMI Calculator</title>
  </head>

  <body>
    <!-- Centered heading for the webpage, setting the title of the page -->
    <center><h1>BMI CALCULATOR</h1></center>

    <!-- Header section containing the website's logo and navigation links for easy access to different pages -->
    <header class="header">
      <div class="logo">
        <!-- Logo image for the BMI calculator site, providing a visual identity for the page -->
        <img src="logobmi.png" alt="BMI Logo" />
      </div>
      
      <!-- Navigation bar with links to other important sections of the website -->
      <nav class="nav-bar">
        <ul class="nav-links">
          <!-- Links to various pages on the website -->
          <li><a href="index.html">Home</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content container for the BMI form, which collects user input -->
    <div class="container">
      <form id="bmi-form">
        <!-- Input field for height with a label and an asterisk indicating itâ€™s a required field -->
        <label for="height">
          Height (cm): <span class="mandatory">*</span>
        </label>
        <input
          type="number"
          id="height"
          name="Height"
          placeholder="Enter your height in centimeters"
          required
        />

        <!-- Dropdown menu for gender selection with a mandatory field indicator -->
        <label for="gender">
          Gender: <span class="mandatory">*</span>
        </label>
        <select name="gender" id="gender" required>
          <!-- Default option prompting the user to select their gender -->
          <option value="" disabled selected>Select your Gender</option>
          <!-- Gender options available for selection -->
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <!-- Input field for age with a label and mandatory asterisk -->
        <label for="age">
          Age: <span class="mandatory">*</span>
        </label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age in years"
          required
        /> 

        <!-- Submit button to send the form data to the server -->
        <button type="submit">Calculate BMI</button>
      </form>
    </div>

    <!-- Footer section for additional information or links (if necessary) -->
    <footer>
      <!-- Placeholder for footer content -->
      <p>&copy; 2025 BMI Calculator. All rights reserved.</p>
    </footer>
  </body>
</html>
