<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="A Body mass index(BMI) Calculator" />
    <title>BMI Calculator</title>
  </head>

  <body>
    <center><h1>BMI Calculator</h1></center>

    <!-- Main Form for BMI Calculator -->
    <header class="header">
      <div class="logo">
        <img src="logobmi.png" alt="BMI Logo" />
      </div>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <form id="bmi-form">
        <!-- Height Field -->
        <label for="height"
          >Height (cm): <span class="mandatory">*</span></label
        >
        <input
          type="number"
          id="height"
          name="Height"
          placeholder="Enter your height"
          required
        />

        <!-- Gender Field -->
        <label for="gender">Gender: <span class="mandatory">*</span></label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <!-- Age Field -->
        <label for="age">Age: <span class="mandatory">*</span></label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          required
        />
