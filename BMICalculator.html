<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the character encoding to handle text correctly -->
    <meta charset="UTF-8" />
    
    <!-- Set up the viewport settings to ensure the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to the external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- A brief description of the webpage for SEO purposes -->
    <meta name="description" content="A Body mass index(BMI) Calculator" />
    
    <!-- The title displayed in the browser's tab -->
    <title>BMI Calculator</title>
  </head>

  <body>
    <!-- Centered heading for the webpage -->
    <center><h1>BMI Calculator</h1></center>

    <!-- The header section containing the website's logo and navigation links -->
    <header class="header">
      <div class="logo">
        <!-- Logo image for the BMI calculator site -->
        <img src="logobmi.png" alt="BMI Logo" />
      </div>
      
      <nav class="nav-bar">
        <!-- Navigation menu linking to other sections of the website -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Container for the BMI form where users can input data -->
    <div class="container">
      <form id="bmi-form">
        <!-- Input field for height with a label and asterisk indicating itâ€™s required -->
        <label for="height">
          Height (cm): <span class="mandatory">*</span>
        </label>
        <input
          type="number"
          id="height"
          name="Height"
          placeholder="Enter your height"
          required
        />

        <!-- Dropdown menu for gender selection with a mandatory field indicator -->
        <label for="gender">
          Gender: <span class="mandatory">*</span>
        </label>
        <select name="gender" id="gender" required>
          <!-- Default option prompting the user to select their gender -->
          <option value="" disabled selected>Select your Gender</option>
          <!-- Gender options available for the user -->
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <!-- Input field for age with a label and mandatory asterisk -->
        <label for="age">
          Age: <span class="mandatory">*</span>
        </label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          required
        />
      </form>
    </div>
  </body>
</html>
